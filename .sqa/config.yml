config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/ptracesecurity/pytest-example:
      branch: master
      repo: https://github.com/ptracesecurity/pytest-example
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/ptracesecurity/pytest-example git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-salmon-bullfrog.sh
        container: qc.acc_lousy-chartreuse-butterfly
  QC.Doc:
    repos:
      github.com/ptracesecurity/pytest-example find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.ready-cornflower-maltese.sh
        container: qc.doc_nippy-olive-rattlesnake
      github.com/ptracesecurity/pytest-example git:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-magenta-tamarin.sh
        container: qc.doc_zippy-plum-beagle
      github.com/ptracesecurity/pytest-example markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-sapphire-goat.sh
        container: qc.doc_woozy-burgundy-lion
  QC.Lic:
    repos:
      github.com/ptracesecurity/pytest-example licensee:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-ecru-devil.sh
        container: qc.lic_whiny-alizarin-chameleon
  QC.Sec:
    repos:
      github.com/ptracesecurity/pytest-example bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-coral-flounder.sh
        container: qc.sec_crabby-salmon-tiger
  QC.Sty:
    repos:
      github.com/ptracesecurity/pytest-example flake8:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-fuchsia-chin.sh
        container: qc.sty_snoopy-crimson-cat
      github.com/ptracesecurity/pytest-example jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-apricot-gecko.sh
        container: qc.sty_gimpy-mustard-spoonbill
  QC.Uni:
    repos:
      github.com/ptracesecurity/pytest-example commands:
        commands:
        - /usr/bin/env sh .sqa/script.baggy-seashell-anteater.sh
        container: qc.uni_breezy-teal-bongo
  QC.Ver:
    repos:
      github.com/ptracesecurity/pytest-example get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-indigo-pinscher.sh
        container: qc.ver_stuffy-olive-bullfrog
timeout: 5400
