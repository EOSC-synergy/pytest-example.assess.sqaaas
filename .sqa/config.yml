config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.2.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/ptracesecurity/pytest-example:
      branch: master
      repo: https://github.com/ptracesecurity/pytest-example
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/ptracesecurity/pytest-example git:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-indigo-angelfish.sh
        container: qc.acc_sleazy-red-schnauzer
  QC.Doc:
    repos:
      github.com/ptracesecurity/pytest-example find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-razzmatazz-koala.sh
        container: qc.doc_hazy-green-akbash
      github.com/ptracesecurity/pytest-example git:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-corn-tortoise.sh
        container: qc.doc_randy-asparagus-cheetah
      github.com/ptracesecurity/pytest-example markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.lovely-firebrick-elephant.sh
        container: qc.doc_muzzy-brass-earwig
  QC.Lic:
    repos:
      github.com/ptracesecurity/pytest-example licensee:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-chocolate-gecko.sh
        container: qc.lic_messy-cobalt-macaw
  QC.Sec:
    repos:
      github.com/ptracesecurity/pytest-example bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-copper-tuatara.sh
        container: qc.sec_freaky-alizarin-bongo
  QC.Sty:
    repos:
      github.com/ptracesecurity/pytest-example flake8:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-copper-terrier.sh
        container: qc.sty_scummy-razzmatazz-havanese
      github.com/ptracesecurity/pytest-example jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-razzmatazz-bracke.sh
        container: qc.sty_chewy-zucchini-lemur
  QC.Uni:
    repos:
      github.com/ptracesecurity/pytest-example commands:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-tangerine-sponge.sh
        container: qc.uni_trippy-coral-barnacle
  QC.Ver:
    repos:
      github.com/ptracesecurity/pytest-example get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-pink-dugong.sh
        container: qc.ver_bumpy-myrtle-lobster
timeout: 5400
