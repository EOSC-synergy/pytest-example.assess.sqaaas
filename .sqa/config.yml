config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.0.1
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/ptracesecurity/pytest-example:
      branch: master
      repo: https://github.com/ptracesecurity/pytest-example
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/ptracesecurity/pytest-example git:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-buff-kingfisher.sh
        container: qc.acc_flaky-lilac-tiger
  QC.Doc:
    repos:
      github.com/ptracesecurity/pytest-example find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-xanthic-forest.sh
        container: qc.doc_tasty-lilac-tarsier
      github.com/ptracesecurity/pytest-example git:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-lime-numbat.sh
        container: qc.doc_paltry-wheat-cuscus
      github.com/ptracesecurity/pytest-example markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-smalt-molly.sh
        container: qc.doc_randy-cobalt-okapi
  QC.Lic:
    repos:
      github.com/ptracesecurity/pytest-example licensee:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-salmon-tamarin.sh
        container: qc.lic_gimpy-amethyst-bongo
  QC.Sec:
    repos:
      github.com/ptracesecurity/pytest-example bandit:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-sapphire-bear.sh
        container: qc.sec_craggy-ruby-koala
  QC.Sty:
    repos:
      github.com/ptracesecurity/pytest-example flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-chocolate-neanderthal.sh
        container: qc.sty_stinky-cerise-booby
      github.com/ptracesecurity/pytest-example jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-sepia-dollar.sh
        container: qc.sty_fuzzy-asparagus-dalmatian
  QC.Uni:
    repos:
      github.com/ptracesecurity/pytest-example commands:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-firebrick-fox.sh
        container: qc.uni_snazzy-amber-bird
  QC.Ver:
    repos:
      github.com/ptracesecurity/pytest-example get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-orchid-penguin.sh
        container: qc.ver_hasty-persimmon-termite
timeout: 5400
